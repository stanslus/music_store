<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="/add/" method="get" enctype="multipart/form-data">
        <div class="form-group">
            <input class="form-control" type="text" name="artist" placeholder="MY album artist">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="album_title" placeholder="The album title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="genre" placeholder="The genre of the music">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="album_logo" placeholder="album logo">
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="add to albums">
        </div>
    </form>
</body>
</html>
